name: ".NET Version Sweeper"

# Run monthly and allow manual runs
on:
  schedule:
    - cron: "0 0 1 * *"   # first of every month at 00:00 UTC
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running the sweep?"
        required: false
        default: "Manual run"

jobs:
  version-sweep:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print manual-run reason
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "Reason:${{ github.event.inputs.reason }}"

      - name: Run .NET version sweeper
        id: dotnet-version-sweeper
        uses: dotnet/versionsweeper@v4.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          owner: ${{ github.repository_owner }}
          name: ${{ github.repository }}
          branch: ${{ github.ref }}

      - name: Show output (for debugging / logging)
        run: |
          echo "has-remaining-work = ${{ steps.dotnet-version-sweeper.outputs.has-remaining-work }}"
          echo "upgrade-projects = ${{ steps.dotnet-version-sweeper.outputs.upgrade-projects }}"
